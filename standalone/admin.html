<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Seat Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>⚙️ Admin Panel</h1>
        <div>
            <a href="movies.html" class="btn btn-secondary">← Back to Movies</a>
            <a href="index.html?logout=true" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="section" style="margin-bottom: 40px;">
            <h2 class="section-title" style="font-size: 1.5em; font-weight: bold; color: #333; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #667eea;">Add New Movie</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="title">Movie Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (e.g., "2h 30m") *</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre *</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL (optional)</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="Leave empty for default">
                </div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>

        <div class="section">
            <h2 class="section-title" style="font-size: 1.5em; font-weight: bold; color: #333; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #667eea;">Manage Movies</h2>
            <div class="movies-grid" id="moviesGrid"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if (!requireAuth() || !isAdmin()) {
            window.location.href = 'index.html';
            return;
        }

        function loadMovies() {
            const movies = getMovies();
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.style.maxWidth = '300px';
                card.innerHTML = `
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-details">
                            <div><strong>Duration:</strong> ${movie.duration}</div>
                            <div><strong>Genre:</strong> ${movie.genre}</div>
                            <div style="margin-top: 10px;">${movie.description}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteMovieFunc(${movie.id})" style="width: 100%; margin-top: 15px;">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('addMovieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const movie = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                duration: document.getElementById('duration').value,
                genre: document.getElementById('genre').value,
                imageUrl: document.getElementById('imageUrl').value || `https://via.placeholder.com/300x400?text=${encodeURIComponent(document.getElementById('title').value)}`
            };
            
            addMovie(movie);
            showMessage('Movie added successfully!', true);
            document.getElementById('addMovieForm').reset();
            loadMovies();
        });

        function deleteMovieFunc(id) {
            if (confirm('Are you sure you want to delete this movie?')) {
                deleteMovie(id);
                showMessage('Movie deleted successfully!', true);
                loadMovies();
            }
        }

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        loadMovies();
    </script>
</body>
</html>
