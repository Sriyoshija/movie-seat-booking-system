server.port=8081
server.address=0.0.0.0
spring.application.name=Seat Booking System

# Disable Spring Security default user generation (we use custom authentication)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================
# Email Configuration
# ============================================
# Choose one of the email providers below and uncomment the settings
# For security, use environment variables (see AUTOMATIC_EMAIL_SYSTEM.md)
# Quick setup: Run SETUP_EMAIL.bat

# Email Service Enabled (set to true to enable email sending)
spring.mail.enabled=false

# ============================================
# Gmail Configuration (Recommended)
# ============================================
# Step 1: Enable 2-Step Verification on your Google account
# Step 2: Generate App Password: https://myaccount.google.com/apppasswords
# Step 3: Use the generated app password (not your regular password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

