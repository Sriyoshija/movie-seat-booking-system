<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Movie - Seat Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .user-info span {
            color: #666;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .movie-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .movie-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .movie-description {
            color: #888;
            font-size: 0.85em;
            margin-top: 10px;
            line-height: 1.4;
        }

        .select-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Select a Movie</h1>
        <div class="user-info">
            <span th:text="'Welcome, ' + ${session.user.name} + '!'"></span>
            <a th:if="${isAdmin}" href="/admin" class="admin-btn">Admin Panel</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <p style="text-align: center; color: #666; font-size: 1.1em; margin-bottom: 20px;">
            Choose a movie to book seats for
        </p>

        <div class="movies-grid">
            <div th:each="movie : ${movies}" class="movie-card">
                <div class="movie-image" th:text="${movie.title}"></div>
                <div class="movie-info">
                    <div class="movie-title" th:text="${movie.title}"></div>
                    <div class="movie-details">
                        <strong>Duration:</strong> <span th:text="${movie.duration}"></span>
                    </div>
                    <div class="movie-details">
                        <strong>Genre:</strong> <span th:text="${movie.genre}"></span>
                    </div>
                    <div class="movie-description" th:text="${movie.description}"></div>
                    <form method="post" action="/select-movie">
                        <input type="hidden" name="movieId" th:value="${movie.id}">
                        <button type="submit" class="select-btn">Select Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
