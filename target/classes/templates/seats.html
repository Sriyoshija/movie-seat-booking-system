<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats - Seat Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .booking-info {
            flex: 1;
        }

        .booking-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .booking-details {
            color: #666;
            font-size: 0.95em;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .screen {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(to bottom, #333 0%, #666 100%);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group label {
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-book {
            background: #4CAF50;
            color: white;
        }

        .btn-book:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-refresh {
            background: #2196F3;
            color: white;
        }

        .btn-refresh:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pricing-info {
            text-align: center;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #1976d2;
            font-weight: bold;
        }

        .seat-map {
            display: grid;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .seat {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .seat.available {
            background: #e8f5e9;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .seat.available:hover {
            background: #c8e6c9;
            transform: scale(1.1);
        }

        .seat.booked {
            background: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
        }

        .seat-label {
            font-size: 0.7em;
            position: absolute;
            top: 2px;
            left: 4px;
            color: #666;
        }

        .legend {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid;
        }

        .legend-box.available {
            background: #e8f5e9;
            border-color: #4CAF50;
        }

        .legend-box.booked {
            background: #ffcdd2;
            border-color: #f44336;
        }

        .btn-primary {
            background: #FF9800;
            color: white;
        }

        .btn-primary:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .selected-seats {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border: 2px solid #ffc107;
        }

        .selected-seats h3 {
            margin-bottom: 10px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="booking-info" th:if="${selectedMovie}">
                <div class="booking-title" th:text="${selectedMovie.title}"></div>
            <div class="booking-details">
                <span th:text="${selectedArea}"></span> ‚Ä¢ 
                <span th:text="${selectedShowtime}"></span>
                <span th:if="${pricePerSeat}"> ‚Ä¢ $<span th:text="${pricePerSeat}"></span>/seat</span>
            </div>
            </div>
            <div class="nav-buttons">
                <a href="/areas" class="btn btn-secondary">‚Üê Back</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="screen">üé¨ SCREEN</div>
        
        <div class="pricing-info" th:if="${pricePerSeat}">
            Price per seat: $<span th:text="${pricePerSeat}"></span> | 
            Area: <span th:text="${selectedArea}"></span> | 
            Total Seats: <span th:text="${seatSize}"></span> x <span th:text="${seatSize}"></span>
        </div>
        
        <div id="message" class="message"></div>

        <div class="controls">
            <div class="input-group">
                <label>Row:</label>
                <input type="number" id="rowInput" min="1" max="10" value="1">
            </div>
            <div class="input-group">
                <label>Seat:</label>
                <input type="number" id="seatInput" min="1" max="10" value="1">
            </div>
            <button class="btn-book" onclick="bookSeat()">Book Seat</button>
            <button class="btn-cancel" onclick="cancelSeat()">Cancel Booking</button>
            <button class="btn-refresh" onclick="loadSeats()">Refresh</button>
            <button class="btn-primary" onclick="confirmBooking()" style="background: #FF9800;">Confirm Booking & Send Email</button>
        </div>

        <div class="seat-map" id="seatMap"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-box booked"></div>
                <span>Booked</span>
            </div>
        </div>
    </div>

    <script>
        let seatSize = 10;
        let pricePerSeat = 10;
        let selectedSeats = [];

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function loadSeats() {
            fetch('/api/seats')
                .then(response => response.json())
                .then(data => {
                    seatSize = data.size || 10;
                    pricePerSeat = data.pricePerSeat || 10;
                    
                    const seatMap = document.getElementById('seatMap');
                    seatMap.style.gridTemplateColumns = `repeat(${seatSize}, 1fr)`;
                    seatMap.innerHTML = '';
                    
                    for (let row = 0; row < seatSize; row++) {
                        for (let seat = 0; seat < seatSize; seat++) {
                            const seatDiv = document.createElement('div');
                            const isBooked = data.seats[row][seat];
                            seatDiv.className = 'seat ' + (isBooked ? 'booked' : 'available');
                            seatDiv.innerHTML = `
                                <span class="seat-label">${row + 1}-${seat + 1}</span>
                                ${isBooked ? '‚úó' : '‚úì'}
                            `;
                            if (!isBooked) {
                                seatDiv.onclick = () => {
                                    document.getElementById('rowInput').value = row + 1;
                                    document.getElementById('seatInput').value = seat + 1;
                                };
                            }
                            seatMap.appendChild(seatDiv);
                        }
                    }
                    
                    // Update max values for inputs
                    document.getElementById('rowInput').max = seatSize;
                    document.getElementById('seatInput').max = seatSize;
                })
                .catch(error => {
                    console.error('Error loading seats:', error);
                    showMessage('Error loading seat status', false);
                });
        }

        function bookSeat() {
            const row = parseInt(document.getElementById('rowInput').value);
            const seat = parseInt(document.getElementById('seatInput').value);

            if (row < 1 || row > seatSize || seat < 1 || seat > seatSize) {
                showMessage(`Invalid seat. Please enter row and seat between 1 and ${seatSize}.`, false);
                return;
            }

            fetch('/api/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ row: row, seat: seat })
            })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success);
                    if (data.success) {
                        selectedSeats.push({row: row, seat: seat});
                        updateSelectedSeats();
                        loadSeats();
                    }
                })
                .catch(error => {
                    console.error('Error booking seat:', error);
                    showMessage('Error booking seat', false);
                });
        }

        function cancelSeat() {
            const row = parseInt(document.getElementById('rowInput').value);
            const seat = parseInt(document.getElementById('seatInput').value);

            if (row < 1 || row > seatSize || seat < 1 || seat > seatSize) {
                showMessage(`Invalid seat. Please enter row and seat between 1 and ${seatSize}.`, false);
                return;
            }

            fetch('/api/cancel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ row: row, seat: seat })
            })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success);
                    if (data.success) {
                        selectedSeats = selectedSeats.filter(s => !(s.row === row && s.seat === seat));
                        updateSelectedSeats();
                        loadSeats();
                    }
                })
                .catch(error => {
                    console.error('Error cancelling seat:', error);
                    showMessage('Error cancelling seat', false);
                });
        }

        function updateSelectedSeats() {
            let selectedDiv = document.getElementById('selectedSeats');
            if (!selectedDiv) {
                selectedDiv = document.createElement('div');
                selectedDiv.id = 'selectedSeats';
                selectedDiv.className = 'selected-seats';
                document.querySelector('.container').appendChild(selectedDiv);
            }
            
            if (selectedSeats.length === 0) {
                selectedDiv.style.display = 'none';
                return;
            }
            
            selectedDiv.style.display = 'block';
            const totalPrice = selectedSeats.length * pricePerSeat;
            selectedDiv.innerHTML = `
                <h3>Selected Seats (${selectedSeats.length})</h3>
                <p>Seats: ${selectedSeats.map(s => `Row ${s.row}, Seat ${s.seat}`).join('; ')}</p>
                <p><strong>Total Price: $${totalPrice.toFixed(2)}</strong></p>
            `;
        }

        function confirmBooking() {
            if (selectedSeats.length === 0) {
                showMessage('Please select at least one seat before confirming.', false);
                return;
            }

            fetch('/api/confirm-booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ seats: selectedSeats })
            })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success);
                    if (data.success) {
                        selectedSeats = [];
                        updateSelectedSeats();
                        loadSeats();
                    }
                })
                .catch(error => {
                    console.error('Error confirming booking:', error);
                    showMessage('Error confirming booking', false);
                });
        }

        // Load seats when page loads
        loadSeats();
        
        // Auto-refresh every 5 seconds
        setInterval(loadSeats, 5000);
    </script>
</body>
</html>
