<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group label {
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-book {
            background: #4CAF50;
            color: white;
        }

        .btn-book:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-refresh {
            background: #2196F3;
            color: white;
        }

        .btn-refresh:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .seat-map {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .seat {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .seat.available {
            background: #e8f5e9;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .seat.available:hover {
            background: #c8e6c9;
            transform: scale(1.1);
        }

        .seat.booked {
            background: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
        }

        .seat-label {
            font-size: 0.7em;
            position: absolute;
            top: 2px;
            left: 4px;
            color: #666;
        }

        .legend {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid;
        }

        .legend-box.available {
            background: #e8f5e9;
            border-color: #4CAF50;
        }

        .legend-box.booked {
            background: #ffcdd2;
            border-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ« Seat Booking System</h1>
        
        <div id="message" class="message"></div>

        <div class="controls">
            <div class="input-group">
                <label>Row:</label>
                <input type="number" id="rowInput" min="1" max="10" value="1">
            </div>
            <div class="input-group">
                <label>Seat:</label>
                <input type="number" id="seatInput" min="1" max="10" value="1">
            </div>
            <button class="btn-book" onclick="bookSeat()">Book Seat</button>
            <button class="btn-cancel" onclick="cancelSeat()">Cancel Booking</button>
            <button class="btn-refresh" onclick="loadSeats()">Refresh</button>
        </div>

        <div class="seat-map" id="seatMap"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-box booked"></div>
                <span>Booked</span>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function loadSeats() {
            fetch('/api/seats')
                .then(response => response.json())
                .then(data => {
                    const seatMap = document.getElementById('seatMap');
                    seatMap.innerHTML = '';
                    
                    for (let row = 0; row < 10; row++) {
                        for (let seat = 0; seat < 10; seat++) {
                            const seatDiv = document.createElement('div');
                            seatDiv.className = 'seat ' + (data.seats[row][seat] ? 'booked' : 'available');
                            seatDiv.innerHTML = `
                                <span class="seat-label">${row + 1}-${seat + 1}</span>
                                ${data.seats[row][seat] ? 'âœ—' : 'âœ“'}
                            `;
                            seatDiv.onclick = () => {
                                document.getElementById('rowInput').value = row + 1;
                                document.getElementById('seatInput').value = seat + 1;
                            };
                            seatMap.appendChild(seatDiv);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading seats:', error);
                    showMessage('Error loading seat status', false);
                });
        }

        function bookSeat() {
            const row = parseInt(document.getElementById('rowInput').value);
            const seat = parseInt(document.getElementById('seatInput').value);

            fetch('/api/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ row: row, seat: seat })
            })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success);
                    if (data.success) {
                        loadSeats();
                    }
                })
                .catch(error => {
                    console.error('Error booking seat:', error);
                    showMessage('Error booking seat', false);
                });
        }

        function cancelSeat() {
            const row = parseInt(document.getElementById('rowInput').value);
            const seat = parseInt(document.getElementById('seatInput').value);

            fetch('/api/cancel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ row: row, seat: seat })
            })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success);
                    if (data.success) {
                        loadSeats();
                    }
                })
                .catch(error => {
                    console.error('Error cancelling seat:', error);
                    showMessage('Error cancelling seat', false);
                });
        }

        // Load seats when page loads
        loadSeats();
        
        // Auto-refresh every 5 seconds
        setInterval(loadSeats, 5000);
    </script>
</body>
</html>
